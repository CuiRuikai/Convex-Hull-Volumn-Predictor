optimizer : {
  type: AdamW,
  kwargs: {
  lr : 0.0001,
  weight_decay : 0.0001
}}

scheduler: {
  type: LambdaLR,
  kwargs: {
  decay_step: 20,
  lr_decay: 0.9,
  lowest_decay: 0.02  # min lr = lowest_decay * lr
}}

bnmscheduler: {
  type: Lambda,
  kwargs: {
  decay_step: 21,
  bn_decay: 0.5,
  bn_momentum: 0.9,
  lowest_decay: 0.01
}}

dataset : {
  train : { _base_: cfgs/dataset_configs/EPN3D.yaml,
            others: {subset: 'train', class_choice: ['car']}},
  val : { _base_: cfgs/dataset_configs/EPN3D.yaml,
            others: {subset: 'test', class_choice: ['car']}},
  test : { _base_: cfgs/dataset_configs/EPN3D.yaml,
            others: {subset: 'test', class_choice: ['car']}}}

model : {
  NAME: Predictor,
  feat_dim: 1024
  }


total_bs : 32
step_per_update : 1
max_epoch : 300

consider_metric: CDL2